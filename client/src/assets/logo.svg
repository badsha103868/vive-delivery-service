<svg xmlns="http://www.w3.org/2000/svg" width="160" height="40" viewBox="0 0 160 40" role="img" aria-labelledby="logoTitle">
  <title id="logoTitle">Vive Delivery</title>
  <defs>
    <linearGradient id="g1" x1="0" x2="1" y1="0" y2="1">
      <stop offset="0" stop-color="#0ea5a4"/>
      <stop offset="1" stop-color="#7c3aed"/>
    </linearGradient>
  </defs>

  <!-- parcel icon -->
  <g transform="translate(6,4)">
    <rect x="0" y="4" width="28" height="22" rx="3" fill="url(#g1)" />
    <path d="M0 4 L14 0 L28 4" fill="#ffffff22"/>
    <path d="M9 12 L19 12 L19 18 L9 18 Z" fill="#fff" opacity="0.08"/>
    <path d="M10 14 L14 18 L20 10" stroke="#fff" stroke-width="1.5" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
  </g>

  <!-- brand text -->
  <g transform="translate(44,22)">
    <text x="0" y="-4" font-family="Inter, system-ui, -apple-system, 'Segoe UI', Roboto, 'Helvetica Neue', Arial" font-size="16" font-weight="700" fill="#0f172a">Vive</text>
    <text x="44" y="-4" font-family="Inter, system-ui, -apple-system, 'Segoe UI', Roboto, 'Helvetica Neue', Arial" font-size="16" font-weight="600" fill="#7c3aed">Delivery</text>
  </g>
</svg>
